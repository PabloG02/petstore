<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="content">
        <section class="page-section">
            <div class="fade-in-up">
                <div class="page-header">
                    <div>
                        <h1 class="page-title">Owner Management</h1>
                        <p class="page-subtitle">Register and manage pet owners.</p>
                    </div>
                </div>

                <div class="form-card form-card-wide">
                    <h3 class="card-title">Register New Owner</h3>
                    
                    <h:form id="createOwnerForm">
                        <h:messages globalOnly="true" styleClass="form-messages" infoClass="form-message-info" errorClass="form-message-error"/>
                        
                        <div class="form-grid cols-3">
                            <div class="form-group">
                                <label class="form-label">Username</label>
                                <h:inputText id="login" value="#{ownerManagedBean.newLogin}" required="true" requiredMessage="Username required" styleClass="form-input"/>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Password</label>
                                <h:inputSecret id="password" value="#{ownerManagedBean.newPassword}" required="true" requiredMessage="Password required" styleClass="form-input"/>
                            </div>

                            <div class="form-group form-action">
                                <h:commandButton value="Register Owner" action="#{ownerManagedBean.createOwner}" styleClass="btn-primary"/>
                            </div>
                        </div>
                    </h:form>
                </div>

                <div class="card-table-container">
                    <div class="table-header">
                        <h2>Registered Owners</h2>
                    </div>
                    <h:dataTable value="#{ownerManagedBean.owners}" var="owner" styleClass="data-table">
                        <h:column>
                            <f:facet name="header">Login</f:facet>
                            <div class="type-badge">
                                <div class="owner-icon">
                                    <i data-lucide="user" class="icon-14"></i>
                                </div>
                                <span class="cell-strong">#{owner.login}</span>
                            </div>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Role</f:facet>
                            <span class="pill-label">#{owner.role}</span>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Pets Owned</f:facet>
                            <span class="count-badge">#{owner.pets.size()}</span>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Actions</f:facet>
                            <h:form>
                                <h:commandButton value="Delete" action="#{ownerManagedBean.deleteOwner(owner.login)}"
                                               styleClass="btn-danger-sm"
                                               onclick="return confirm('Are you sure you want to delete this owner?');"/>
                            </h:form>
                        </h:column>
                    </h:dataTable>
                </div>
            </div>
        </section>
    </ui:define>

</ui:composition>
